<app-nav></app-nav>
<h1 class="display-4 text-center mt-3 ">All Post</h1> 
<table class="table table-striped-columns">
    <tbody>
    <tr>
    <th scope="col">User Id</th>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Body</th>
    </tr>
    <tr *ngFor="let i of data">
    <td>{{i.userId}}</td>    
    <td>{{i.id}}</td>
    <td>{{i.title}}</td>
    <td>{{i.body}}</td>
    </tr>
    
    </tbody>
    </table>
